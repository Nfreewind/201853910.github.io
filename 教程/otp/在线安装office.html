<!DOCTYPE html>
<HTML lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <title>在线安装Office</title>
</head>
<body>
    <p><h1 align="center">使用在线方式安装Office</h1></p>

    <p><h2>在线安装Office</h2></p>
    <p>1、打开OTP软件。</p>
    <p><a href="https://201853910.github.io/教程/otp/在线安装office-1.jpg"><img src="https://201853910.github.io/教程/otp/在线安装office-1.jpg" /></a></p>
    <p>3、打开安装页，选择你需要安装的Office套件（例如Office365/2016/2019。）</p>
    <p><a href="https://201853910.github.io/教程/otp/在线安装office-2.jpg"><img src="https://201853910.github.io/教程/otp/在线安装office-2.jpg" /></a></p>
    <p>4、点击“安装设置”，将安装方式更改为“在线安装”，体系结构根据你的系统自己选择，若不知道，请选择x86（32位）版本。</p>
    <p><a href="https://201853910.github.io/教程/otp/在线安装office-3.jpg"><img src="https://201853910.github.io/教程/otp/在线安装office-3.jpg" /></a></p>
    <p>5、点击“开始安装”即可。</p>
</body>
</HTML>

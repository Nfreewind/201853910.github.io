    <p><h1 align="center">使用Office Tool Plus下载Office最新版本</h1></p>

    <p><h2>使用OTP下载Office</h2></p>
    <p>1、将下载的OTP软件解压后，打开OTP。</p>
    <p><a href="https://201853910.github.io/教程/otp/下载office-1.jpg" target="blank"><img src="https://201853910.github.io/教程/otp/下载office-1.jpg" /></a></p>
    <p>2、进入后的界面为OTP软件的首页，你需要点击左侧的“下载”，进入下载页面。</p>
    <p><a href="https://201853910.github.io/教程/otp/下载office-2.jpg" target="blank"><img src="https://201853910.github.io/教程/otp/下载office-2.jpg" /></a></p>
    <p>3、将“体系结构”更改为“ALL”。</p>
    <p><a href="https://201853910.github.io/教程/otp/下载office-3.jpg" target="blank"><img src="https://201853910.github.io/教程/otp/下载office-3.jpg" /></a></p>
    <p>4、点击“开始”，开始下载Office安装包。</p>
    <p><a href="https://201853910.github.io/教程/otp/下载office-4.jpg" target="blank"><img src="https://201853910.github.io/教程/otp/下载office-4.jpg" /></a></p>
    <p>5、若弹出防火墙提示，请允许程序通过防火墙。</p>
    <p><a href="https://201853910.github.io/教程/otp/下载office-5.jpg" target="blank"><img src="https://201853910.github.io/教程/otp/下载office-5.jpg" /></a></p>
    <p>6、下载完成后，若下载进度条未完成，不用管它，点击“确定”即可。</p>
    <p><a href="https://201853910.github.io/教程/otp/下载office-6.jpg" target="blank"><img src="https://201853910.github.io/教程/otp/下载office-6.jpg" /></a></p>
    <p>7、若程序放置在中文目录，或手动更改的下载路径有中文，则会进行警告，不用理会。</p>
    <p><a href="https://201853910.github.io/教程/otp/下载office-7.jpg" target="blank"><img src="https://201853910.github.io/教程/otp/下载office-7.jpg" /></a></p>
